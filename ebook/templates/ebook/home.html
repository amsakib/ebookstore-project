{% extends 'ebook/base.html' %}

{% block main %}
<section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">Welcome to E-book Store!!</h1>
      <p class="lead text-muted">Download your favorite books for free from here.</p>
      <p>
        <a href="{% url 'categories' %}" class="btn btn-secondary my-2">Browse Categories</a>
        <a href="{% url 'ebooks' %}" class="btn btn-primary my-2">Browse E-books</a>
      </p>
    </div>
</section>
<section>
    <div class="container">
        <h1 class="text-center">Recent E-books</h1>
        <div class="row">
            {% for ebook in ebooks %}
            <div class="col-md-3">
                <a href="{% url 'ebook' ebook.id %}">
                    <div class="card">
                        <img class="card-img-top" src="{{ ebook.image.url }}">
                        <div class="card-body">
                            <p class="card-text">{{ ebook.title }}</p>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

{% endblock main %}
